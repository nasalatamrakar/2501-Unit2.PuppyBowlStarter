<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
    <title>PuppyBowl</title>
  </head>
  <body>
    <h1>Welcome to Puppy Bowl!</h1>
    <!--Don't be afraid to add stuff to your HTML as needed!-->
    <div id="addPlayersForm">
        <div class="form">
          <h2 class="h2-title">Add a new player</h2>
          <form id="addPlayer">
            <label>Name:<input type="text" name="name" /></label>
            <label>Breed:<input type="text" name="breed" /></label>
            <label>Image URL:<input type="text" name="imageUrl" /></label>
            <button id="add-pb">Add Player</button>
          </form>
        </div>
    </div>
    <h2>Meet the players:</h2>
    <div id="allPlayersContainer"></div>
  </body>
</html>
